<div class="box box-primary" style="max-width: 600px;">
  <div class="box-header with-border">
    <h3 class="box-title">Cadastrar Usuário</h3>

    <form [formGroup]="formulario" class="form-horizontal" style="padding: 10px">

      <div class="box-body">

        <div class="form-group has-feedback">
          <label class="col-sm-2 control-label" for="matricula">Matrícula: </label>
          <div class="col-sm-10">
            <input formControlName="matricula" id="matricula" class="form-control" type="text" placeholder="Matrícula do Usuário">
            <span class="fa fa-key form-control-feedback"></span>
          </div>
        </div>

        <div class="form-group has-feedback">
          <label class="col-sm-2 control-label" for="nome">Nome: </label>
          <div class="col-sm-10">
            <input formControlName="nome" id="nome" class="form-control" type="text" placeholder="Nome do Usuário">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
        </div>

        <div class="form-group has-feedback">
          <label class="col-sm-2 control-label" for="senha">Senha: </label>
          <div class="col-sm-10">
            <input formControlName="senha" id="senha" class="form-control" type="password" placeholder="Senha do usuario">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
        </div>
        <div class="form-group has-feedback">
          <label class="col-sm-2 control-label" for="confirma">Confirmar Senha: </label>
          <div class="col-sm-10">
            <input formControlName="confirma" id="confirma" class="form-control" type="password" placeholder="Confirmar senha">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
        </div>

        <div class="form-group has-feedback">
          <label class="col-sm-2 control-label" for="email">Email: </label>
          <div class="col-sm-10">
            <input formControlName="email" id="email" class="form-control" type="email" placeholder="Email do usuario">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
        </div>

        <div class="form-group has-feedback">
          <label class="col-sm-2 control-label" for="site">Site </label>
          <div class="col-sm-10">
            <select formControlName="siteCod" class="form-control">
                <option *ngFor="let s of sites" [value]="sites.codigo">{{s.nome}}</option>
            </select>
          </div>
        </div>

      </div>

      <div class="box-footer">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
