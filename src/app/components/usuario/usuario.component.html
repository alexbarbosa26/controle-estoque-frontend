<div class="box box-primary" style="max-width: 600px;">
  <div class="box-header with-border">
    <h3 class="box-title">Cadastrar Usuário</h3>

    <form [formGroup]="formulario" (ngSubmit)="salvar(); $event.preventDefault()" class="form-horizontal" style="padding: 10px">

      <div class="box-body">

        <div [ngClass]="{'form-group': true, 'has-error': (formulario.controls.matricula.errors && formulario.controls.matricula.dirty), 'has-success': !formulario.controls.matricula.errors}">
          <label class="col-sm-2 control-label" for="matricula">Matrícula*: </label>
          <div class="col-sm-10">
            <input formControlName="matricula" id="matricula" class="form-control" type="text" placeholder="Matrícula do Usuário" autocomplete="off">
            <span class="fa fa-key form-control-feedback"></span>
            <span class="help-block" *ngIf="formulario.controls.matricula.errors && formulario.controls.matricula.dirty">Campo obrigátorio!</span>
          </div>
        </div>

        <div [ngClass]="{'form-group': true, 'has-error': (formulario.controls.nome.errors && formulario.controls.nome.dirty), 'has-success': !formulario.controls.nome.errors}">
          <label class="col-sm-2 control-label" for="nome">Nome*: </label>
          <div class="col-sm-10">
            <input formControlName="nome" id="nome" class="form-control" type="text" placeholder="Nome do Usuário" autocomplete="off">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <span class="help-block" *ngIf="formulario.controls.nome.errors && formulario.controls.nome.dirty">Campo obrigátorio!</span>
          </div>
        </div>

        <div [ngClass]="{'form-group': true, 'has-error': (formulario.controls.senha.errors && formulario.controls.senha.dirty), 'has-success': !formulario.controls.senha.errors}">
          <label class="col-sm-2 control-label" for="senha">Senha: </label>
          <div class="col-sm-10">
            <input formControlName="senha" id="senha" class="form-control" type="password" placeholder="Senha do usuario" autocomplete="off">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <span class="help-block" *ngIf="formulario.controls.senha.errors && formulario.controls.senha.dirty">Este campo deve conter no mínimo 8 caracteres!</span>
            
          </div>
        </div>
        <div [ngClass]="{'form-group': true, 'has-error': (formulario.controls.confirma.errors && formulario.controls.confirma.dirty), 'has-success': !formulario.controls.confirma.errors}">
          <label class="col-sm-2 control-label" for="confirma">Confirmar Senha: </label>
          <div class="col-sm-10">
            <input formControlName="confirma" id="confirma" class="form-control" type="password" placeholder="Confirmar senha" autocomplete="off">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <span class="help-block" *ngIf="formulario.controls.confirma.errors && formulario.controls.confirma.dirty">As senhas devem corresponder</span>
          </div>
        </div>

        <div [ngClass]="{'form-group': true, 'has-error': (formulario.controls.email.errors && formulario.controls.email.dirty), 'has-success': !formulario.controls.email.errors}">
          <label class="col-sm-2 control-label" for="email">Email: </label>
          <div class="col-sm-10">
            <input formControlName="email" id="email" class="form-control" type="email" placeholder="Email do usuario" autocomplete="off">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <span class="help-block" *ngIf="formulario.controls.email.errors && formulario.controls.email.dirty">Campo obrigátorio!</span>
          </div>
        </div>

        <div [ngClass]="{'form-group': true, 'has-error': (formulario.controls.codSite.errors && formulario.controls.codSite.dirty), 'has-success': !formulario.controls.codSite.errors}">
          <label class="col-sm-2 control-label" for="site">Site </label>
          <div class="col-sm-10">
            <select formControlName="codSite" id="site" class="form-control">
                <option *ngFor="let s of sites" [value]="s.codigo">{{s.nome}}</option>
            </select>
          </div>
        </div>

      </div>

      <div class="box-footer">
        <button class="btn btn-primary" type="submit" [disabled]="formulario.invalid">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
