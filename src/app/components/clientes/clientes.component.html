<div class="box box-primary" style="max-width: 600px;">
  <div class="box-header with-border">
    <h3 class="box-title">Cadastrar Clientes do site</h3>

    <form [formGroup]="formulario" class="form-horizontal" (ngSubmit)="salvar(); $event.preventDefault()"
      style="padding: 10px">

      <div class="box-body">

        <div [ngClass]="getFromGroupClass(formulario.controls.nome.errors, formulario.controls.nome.dirty)">
          <label class="col-sm-2 control-label" for="nome">Nome: </label>
          <div class="col-sm-10">
            <input formControlName="nome" id="nome" class="form-control" type="text" placeholder="Nome do Produto" autocomplete="off">
            <span class="help-block" *ngIf="formulario.controls.nome.errors && formulario.controls.nome.dirty">Campo
              obrigatório</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(formulario.controls.site_cod.errors, formulario.controls.site_cod.dirty)">
          <label class="col-sm-2 control-label" for="site_cod">Sites:</label>
          <div class="col-sm-10">
            <select formControlName="site_cod" id="site_cod" class="form-control select2" multiple style="width: 100%;">
              <option *ngFor="let s of sitesData" [value]="s.codigo">{{s.nome}}</option>
            </select>
            <span class="help-block" *ngIf="formulario.controls.site_cod.errors && formulario.controls.site_cod.dirty">Campo
                obrigatório</span>
          </div>
        </div>

      </div>

      <div class="box-footer">
        <button class="btn btn-primary" type="submit" [disabled]="formulario.invalid">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
