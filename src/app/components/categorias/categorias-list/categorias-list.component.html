<div class="content-section implementation">
  <p-carousel headerText="Categorias de Produtos" [value]="items">
    <ng-template let-item pTemplate="item">
      <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
                <div class="ui-grid-col-12"><img src="assets/img/cat{{item.codigo}}.jpg" width="200"></div>
            
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-12">{{item.nome}}</div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-12"></div>
          </div>
        
        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
            <button type="button" pButton icon="pi pi-plus" (click)="selectCar(car)"></button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
