<p-table [value]="items">
  <ng-template pTemplate="header">
      <tr>
          <th>Codigo</th>
          <th>Nome do Produto</th>
          <th>QTD</th>
          <th>Site</th>
          
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-valor>
      <tr>
          <td>{{valor?.codigo}}</td>
          <td>{{valor?.nome}}</td>
          <td>{{valor?.quantidade}}</td>
          <td>{{valor?.site}}</td>

      </tr>
  </ng-template>
</p-table>
