<div class="box box-primary" style="max-width: 600px;">
  <div class="box-header with-border">
    <h3 class="box-title">Cadastrar Sites</h3>

    <form [formGroup]="formulario" class="form-horizontal" style="padding: 10px">

      <div class="box-body">

        <div class="form-group">
          <label class="col-sm-2 control-label" for="nome">Nome: </label>
          <div class="col-sm-10">
            <input formControlName="nome" id="nome" class="form-control" type="text" placeholder="Sigla do Site">
          </div>
        </div>

      </div>

      <div class="box-footer">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
