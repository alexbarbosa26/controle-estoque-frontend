<header class="main-header">

  <!-- Logo -->
  <a routerLink="/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>G</b>EP</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><img src="assets/img/logo.png" alt="GEP" height="32" width="32"/><b>G</b>EP</span>
  </a>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        
        <li class="dropdown tasks-menu">
          <a [routerLink]="['/cart']" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <i class="fa  fa-cart-arrow-down"></i>
          <span class="label label-danger">{{total()}}</span>
        </a>
        </li>
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">            
            <span class="hidden-xs">{{usuario()}}</span>
          </a>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a routerLink="logout" data-toggle="control-sidebar"><i class="fa fa-sign-out"></i></a>
        </li>
      </ul>
    </div>

  </nav>
</header>
