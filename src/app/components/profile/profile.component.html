<div class="row" >
  <div class="col-md-3">
    <div class="box box-primary">
      <div class="box-body box-profile">
        <img class="profile-user-img img-responsive img-circle" src="assets/img/blank-avatar.png" alt="User profile picture">
        <h3 class="profile-username text-center">{{usuario?.nome}}</h3>

        <p class="text-muted text-center">{{usuario?.matricula}}</p>

        <ul class="list-group list-group-unbordered">
          <li class="list-group-item">
            <b>E-mail</b>
            <a class="pull-right">{{usuario?.email}}</a>
          </li>
          <li class="list-group-item">
            <b>Sites</b>
            <a class="pull-right" *ngFor="let valor of usuario?.site">
              <p>{{valor?.nome}} /</p>
            </a>
          </li>
          <li class="list-group-item">
            <b>Perfil</b>
            <a class="pull-right">
              <p>{{usuario?.perfis}}</p>
            </a>
          </li>

        </ul>
      </div>

    </div>
  </div>
</div>
